      <br>

<!-- 入力制御 -->
<script type="text/javascript">
$(function(){
     $('input[name="nendo"]').on('input', function(){
          check_numtype($(this));
     });
});

var _chknum_value = "";

function check_numtype(obj){

     
     var txt_obj = $(obj).val();
     var text_length = txt_obj.length;

     
     if(txt_obj.match(/^[0-9]+$/)){
          
          if(text_length > 9){
               $('input[name="nendo"]').val(_chknum_value);
          }else{
               _chknum_value = txt_obj;
          }
     }else{
          
          if(text_length == 0){
               _chknum_value = "";
          }else{
               $('input[name="nendo"]').val(_chknum_value);
          }
     }
}

</script>


</body>
